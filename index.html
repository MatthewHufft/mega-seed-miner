<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Mega Seeds: </title>
</head>
<body>
  <header>
    
  </header>
  <main>
    <div class="row container-fluid main-bg">
      <div class="col-4 text-center text-light">
        <h1 class="text-shadow">Calculations</h1>
        <div class="container d-flex flex-column" id="calculations">
          <div class="card mt-2 stat-bg">
            <div class="card-body">
              <h5>Mega Seeds/click: <span id="seedsPerClick"></span> </h5>
            </div>
          </div>
          <div class="card mt-2 stat-bg">
            <div class="card-body">
              <h5>Mega Seeds/minute: <span id="seedsPerMinute"></span> </h5>
            </div>
          </div>
          <div class="card mt-2 stat-bg">
            <div class="card-body">
              <h5>Total seeds collected: <span id="totalSeedsCollected"></span> </h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="row justify-content-center">
          <img src="./megatreecut.png" class="glow shrink-on-click" alt="mega-tree-button" onclick="mine()" width="50%" height="auto">
          <div id="megaSprite">
            
          </div>
        </div>
      </div>
      <div class="col-4 text-center text-light text-shadow">
        <h1>Inventory</h1>
        <h2>Mega Seeds:<span id="megaSeedsCount"></span></h2>
        <div class="container d-flex flex-wrap" id="inventory">
          <!-- draw upgrades here -->
        </div>
      </div>
    </div>
    
  </main>
  <footer>
    <audio src="/intro-music.mp3" id="bg-music" ></audio>
    <audio src="/meeseeks.mp3" id="meeseeks-sound"></audio>
    <audio src="/morty-jeeze.mp3" id="morty-sound"></audio>
    <audio src="/laser-gun.mp3" id="laser-gun-sound"></audio>
    <audio src="/plumbus-sound.mp3" id="plumbus-sound"></audio>

  </footer>



  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
